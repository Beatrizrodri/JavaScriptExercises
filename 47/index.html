  <body>
    <h3>Digite o intervalo numérico desejado</h3>
    <span>O intervalo deve estar entre 40 e 10.000</span> <br /><br />

    <input type="number" id="minimum-number" /><br /><br />

    <label for="maximum-number">Digite o valor máximo:</label>
    <input type="number" id="maximum-number" /><br /><br />

    <label for="number">
      <strong>Digite o valor a ser verificado:</strong>
    </label>
    <br /><br />
    <input type="number" id="number" /><br /><br />

    <button onclick="verifyNumber()">Verificar</button><br /><br />
