<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 11</title>
  </head>
  <body>
    <h2>Conversor de temperatura</h2>
    <h4>Converter de Celsius para Fahrenheit</h4>
    <label for="celsius-input">Celsius:</label>
    <input type="number" id="celsius-input" />
    <button
      onclick="fromCelsiusToFahrenheit()"
      style="margin-bottom: 30px; margin-right: 18px"
    >
      Converter
    </button>
    <span
      id="display-Fahrenheit"
      style="font-weight: 600; color: rgb(13, 13, 172)"
    ></span>
    <h4>Converter de Fahrenheit para Celsius</h4>
    <label for="fahrenheit-input">Fahrenheit:</label>
    <input type="number" id="fahrenheit-input" />
    <script src="script.js"></script>
    <button
      onclick="fromFahrenheitToCelsius()"
      style="margin-bottom: 30px; margin-right: 18px"
    >
      Converter
    </button>
    <span
      id="display-celsius"
      style="font-weight: 600; color: rgb(13, 13, 172)"
    ></span>
  </body>
</html>
